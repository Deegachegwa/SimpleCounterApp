<div class="container mt-5 p-5 text-center" style="background-color: #29AB87; border-radius: 10px;">
  <h2 class="text-white ">COUNTER APP</h2><br>
  <h3 class="text-white">{{ counter }}</h3><br>

  <!-- Step size input -->
  <!-- <div class="form-group mb-3">
    <label for="stepSize" class="text-white">Step Size:</label>
    <input type="number" [(ngModel)]="step" id="stepSize" class="form-control w-25 mx-auto" />
  </div> -->

  <!-- Counter buttons -->
  <button class="btn btn-primary mx-2" [disabled]="counter >= maxLimit" (click)="increment()">Increment</button><br>
  <button class="btn btn-warning mx-2" [disabled]="counter <= minLimit" (click)="decrement()">Decrement</button><br>
  <button class="btn btn-danger mx-2" (click)="reset()">Reset</button><br>

  <!-- Min and max limits -->
  <div class="mt-3">
    <label class="text-white">Minimum Limit: {{ minLimit }}</label>
    <br>
    <label class="text-white">Maximum Limit: {{ maxLimit }}</label>
    <br>
  </div>
</div>
